<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide In Images</title>
    <link rel="stylesheet" href="message.css">
</head>
<body>
    <div class="container">
        <div class="circle left">
            <img src='./assets/cainan.JPG' alt="Left Image" class="circle-image">
        </div>
        <div class="plus-sign">+</div>
        <div class="circle right">
            <img src='./assets/bella.JPG' alt="Right Image" class="circle-image">
        </div>
        <div class="equals-sign">=</div>
    </div>
    <div class="question-text">Will you be my Valentine?</div>
    <div class="buttons-container">
        <a href="https://www.youtube.com/watch?v=y0sF5xhGreA" target="_blank">
            <button class="yes-button">Yes</button>
        </a>
        <a href="https://www.youtube.com/watch?v=b3rNUhDqciM" target="_blank">
            <button class="no-button">No</button>
        </a>
    </div>
</body>
</html>
